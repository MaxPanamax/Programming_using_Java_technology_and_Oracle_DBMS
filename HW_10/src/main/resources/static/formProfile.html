<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Анкетные данные</title>
</head>
<body>
<form name="userProfileData" action="/task4_7" method="post">
    <label for="surname">Фамилия</label>
    <div>
        <input type="text" id="surname" name="surname" required/>
    </div>
    <label for="name">Имя</label>
    <div>
        <input type="text" id="name" name="name" required>
    </div>
    <label for="middlename">Отчество</label>
    <div>
        <input type="text" id="middlename" name="middlename" required>
    </div>
    <label for="phone">Номер телефона</label>
    <div>
        <input type="tel" id="phone" name="phone" placeholder="format number example 7-911-46-74-234"
               pattern="[7]{1}-[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}" required>
    </div>
    <label for="email">Email</label>
    <div>
        <input type="email" id="email" name="email" required>
    </div>
    <label for="age">Возраст:</label>
    <div>
        <input type="number" id="age" name="age" required min="18" max="100" value="18">
    </div>
    <div>
        <input type="checkbox" name="mailing" id="mailing" value="1"/>
        <label for="mailing">Подписаться на рассылку</label>
    </div>
    <div>
        <label for="gender">Пол:</label>
        <select name="gender" id="gender">
            <option value="man">Мужской</option>
            <option value="woman">Женский</option>
            <option value="other">Другой</option>
        </select>
    </div>
    <div>
        <input type="submit" value="Отправить"/>
    </div>
</form>
</body>
</html>
